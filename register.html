<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTax Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .header {
        background-color: #5fac59;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      .header .head {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .header .logo {
        width: 50px;
        height: 50px;
      }

      .register-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }

      .register-container {
        display: flex;
        width: 80%;
        max-width: 900px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .register-left {
        flex: 1;
        display: none;
      }

      .register-left img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .register-right {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .register-right h2 {
        margin-bottom: 1rem;
        color: #5fac59;
      }

      label {
        margin-bottom: 0.5rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .register-btn {
        background-color: #5fac59;
        color: #fff;
      }

      .login-btn {
        background-color: #ccc;
        color: #333;
      }

      .additional-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
      }

      .additional-options a {
        color: #5fac59;
        text-decoration: none;
      }

      .additional-options a:hover {
        text-decoration: underline;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 2px solid;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f4f4f4;
        /* color: #333; */
        cursor: pointer;
      }

      select:hover {
        border-color: #0056b3;
      }

      select:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      @media (min-width: 768px) {
        .register-left {
          display: block;
        }
      }

      @keyframes slideOut {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-100%);
          opacity: 0;
        }
      }

      .slide-out {
        animation: slideOut 0.5s forwards;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="head">
        <img
          src="./image/reshot-icon-smart-solutions-WLD6JK24FB.svg"
          alt="FinTax Logo"
          class="logo"
        />
        <h1>FinTax: Financial and Tax Planning Solution</h1>
      </div>
    </header>
    <section class="register-section">
      <div class="register-container">
        <div class="register-right">
          <h2>Create an Account</h2>
          <form action="register_process.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="[0-9]{10}"
            />

            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <br /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <div class="button-group">
              <button type="submit" class="register-btn">Register</button>
              <button
                type="button"
                class="login-btn"
                onclick="navigateWithSlide('login.html')"
              >
                Login
              </button>
            </div>
            <div class="additional-options">
              <a href="forgot_password.html">Forgot Password?</a>
            </div>
          </form>
        </div>
        <div class="register-left">
          <img
            src="./image/shutterstock_1591957570-scaled.jpg"
            alt="Financial Planning Image"
          />
        </div>
      </div>
    </section>

    <script>
      function navigateWithSlide(targetPage) {
        document.body.classList.add("slide-out");

        setTimeout(() => {
          window.location.href = targetPage;
        }, 10);
      }
    </script>
  </body>
</html>
